type Mutation {
  add_join_request(
    account: String!
    email: String!
    receive_news: Boolean!
  ): AddJoinRequestOutput
}

type Mutation {
  add_referral(referrer: String!, invitee: String!): AddReferralOutput
}

type Mutation {
  send_confirmation(accounts: [String]!): SendConfirmationOutput
}

type Mutation {
  send_join_request_rejection(
    accounts: [String]!
  ): SendJoinRequestRejectionOutput
}

type AddReferralOutput {
  trxid: String!
}

type SendConfirmationOutput {
  success: Boolean!
}

type AddJoinRequestOutput {
  id: String!
}

type SendJoinRequestRejectionOutput {
  success: Boolean!
}
