table:
  name: join_request
  schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - account
    - email
    - receive_news
  role: guest
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - account
    - created_at
    - email
    - id
    - receive_news
    - state
    - updated_at
    filter: {}
  role: guest
update_permissions:
- permission:
    check: null
    columns:
    - account
    - email
    - receive_news
    - state
    filter: {}
  role: guest
delete_permissions:
- permission:
    filter: {}
  role: guest
