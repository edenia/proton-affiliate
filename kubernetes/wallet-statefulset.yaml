apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: protonaffiliate-wallet
    version: ${VERSION}
  name: protonaffiliate-wallet
spec:
  serviceName: protonaffiliate-wallet
  replicas: 1
  selector:
    matchLabels:
      app: protonaffiliate-wallet
      version: ${VERSION}
  template:
    metadata:
      labels:
        app: protonaffiliate-wallet
        version: ${VERSION}
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - image: ${DOCKER_REGISTRY}/${IMAGE_NAME_WALLET}:${VERSION}
          imagePullPolicy: 'Always'
          name: 'protonaffiliate-wallet'
          env:
            - name: DATA_DIR
              value: /opt/application/data
            - name: CONFIG_DIR
              value: /opt/application/config
          ports:
            - containerPort: 8888
          volumeMounts:
            - mountPath: /opt/application/data
              subPath: data
              name: data-directory
            - mountPath: /opt/application/config
              name: config-directory
      restartPolicy: Always
      volumes:
        - name: config-directory
          configMap:
            name: protonaffiliate-wallet-config
  volumeClaimTemplates:
    - metadata:
        name: data-directory
      spec:
        accessModes: ['ReadWriteOnce']
        storageClassName: protonaffiliate-storage
        resources:
          requests:
            storage: 50Gi
