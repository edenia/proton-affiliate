apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: protonaffiliate-webapp
  name: protonaffiliate-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: protonaffiliate-webapp
  template:
    metadata:
      labels:
        app: protonaffiliate-webapp
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - image: ${DOCKER_REGISTRY}/${IMAGE_NAME_WEBAPP}:${VERSION}
          imagePullPolicy: 'Always'
          name: protonaffiliate-webapp
          envFrom:
            - configMapRef:
                name: protonaffiliate-webapp-config
          ports:
            - containerPort: 80
      restartPolicy: Always
